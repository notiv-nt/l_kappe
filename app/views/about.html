

<section class="about main-box">
	<div class="row-fluid mainbox-wrap">

		<div class="col xs-12 lg-6 mainbox-part">

			<div class="widget widget-content" ng-bind-html="data.textContent | html"></div>

			<hr>

			<div ng-if="data.team" class="widget">
				<h2>Our Staff</h2>
				<div class="row-fluid text-center">

					<div class="col xs-12 sm-6 md-4 lg-4" ng-repeat="item in data.team">
						<a ng-href="{{ item.link }}" class="has-overlay">

							<img ng-src="{{ item.photo }}" class="responsive" alt="">

							<div class="overlay">
								<p class="title">{{ item.name }}</p>
								<p>{{ item.job }}</p>
							</div>

						</a>
					</div>

				</div>
			</div>

		</div>

		<div class="col xs-12 lg-6 mainbox-part">

			<div ng-if="data.skills" class="widget">
				<h2>Our Skills</h2>
				<div class="skills">

					<div class="skills-item" ng-repeat="skill in data.skills">
						<p>{{ skill.name }} <span class="percent">{{ skill.percent }}</span></p>
						<div class="progress">
							<div class="progress-bar" style="width: {{ skill.percent }}"></div>
						</div>
					</div>

				</div>
			</div>

			<div ng-if="data.testimonials" class="widget">
				<h2>Testimonials</h2>
				<div class="testimonials testimonials-slider">

					<div class="item" ng-repeat="item in data.testimonials">

						<div class="author">
							<div class="author-photo">
								<img ng-src="{{ item.author.photo }}" class="author-photo" alt="">
							</div>
							<div class="author-name">{{ item.author.name }}</div>
						</div>

						<blockquote ng-bind-html="item.text | html"></blockquote>

					</div>

				</div>
			</div>

			<div ng-if="data.services" class="widget">
				<h2>Services</h2>
				<ul>

					<li ng-repeat="service in data.services">
						<a ng-href="{{ service.link }}">{{ service.name }}</a>
					</li>

				</ul>
			</div>

		</div>

	</div>
</section>
