

<section class="main-box">

	<div class="row-block mainbox-wrap text-center" ng-if="error">
		{{ error }}
	</div>

	<div class="row-fluid mainbox-wrap" ng-if="!error">

		<div class="col xs-12 lg-6 mainbox-part">

			<div class="owl-slider block-preview" ng-if="data.images">
				<div ng-repeat="image in data.images">
					<img ng-src="{{ image.url }}" alt="{{ image.alt }}" class="responsive">
				</div>
			</div>

			<div ng-bind-html="data.textContent | html"></div>

			<hr>

			<div class="widget" ng-if="data.comments.length > 0">
				<h2>5 Comments</h2>
				<div class="comments">

					<app-comment ng-repeat="comment in data.comments" comment="comment"></app-comment>

				</div>
			</div>

			<div class="widget" ng-if="data.enabledComments">
				<h2>Leave a Comment</h2>
				<form action="#" class="row-fluid custom-form" method="POST">

					<div class="col xs-12 form-block">

						<div class="field field-icon">
							<input type="text" name="name" placeholder="Name">
							<span><i class="fa fa-user theme-icon"></i></span>
						</div>

						<div class="field field-icon">
							<input type="email" name="email" placeholder="E-mail">
							<span><i class="fa fa-envelope-o theme-icon"></i></span>
						</div>

						<div class="field field-icon">
							<input type="text" name="website" placeholder="website">
							<span><i class="fa fa-link theme-icon"></i></span>
						</div>

					</div>

					<div class="col xs-12 form-block">

						<div class="field">
							<textarea name="message" rows="4" placeholder="Message"></textarea>
						</div>

						<div class="field no-border">
							<button type="submit">Send Now!</button>
						</div>

					</div>

				</form>
			</div>

			<div class="widget" ng-if="data.related.length > 0">
				<h2>Related Projects</h2>
				<div class="row-fluid text-center">

					<a ng-href="{{ item.url }}" class="col xs-6 sm-6 md-4" ng-repeat="item in data.related">
						<img ng-src="{{ item.image }}" alt="{{ item.title }}" class="responsive">
					</a>

				</div>
			</div>

		</div>

		<div class="col xs-12 lg-6 mainbox-part">

			<div class="widget" ng-if="data.info">
				<h2>Post Info</h2>
				<ul class="info-list">

					<li ng-repeat="item in data.info">
						<i class="fa fa-{{ item.icon }} theme-icon"></i>
						<a ng-href="#{{ item.url }}">{{ item.text }}</a>
					</li>

				</ul>
			</div>

			<div class="widget" ng-if="data.tags">
				<h2>Tags</h2>
				<ul class="tags">

					<li ng-repeat="tag in data.tags">{{ tag }}</li>

				</ul>
			</div>

			<div class="widget" ng-if="data.archives">
				<h2>Archives</h2>

				<ul class="unstyled">

					<li ng-repeat="item in data.archives">
						<a href="#">{{ item }}</a>
					</li>

				</ul>
			</div>

			<div class="widget" ng-if="data.features">
				<h2>Project Features</h2>
				<ul class="unstyled list-check">

					<li ng-repeat="item in data.features">
						<i class="fa fa-check"></i>
						<span>{{ item }}</span>
					</li>

				</ul>
			</div>

		</div>

	</div>
</section>
